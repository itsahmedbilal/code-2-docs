<p-card
  [header]="'Step 3: Choose the Results' | titlecase"
  [subheader]="'Please select the following' | titlecase"
>
  <div class="choose_results">
    <ng-container [formGroup]="resultForm">
      <div class="btn-holder group">
        @for (option of options; track $index) {
        <div
          class="p-field-radiobutton"
          [ngClass]="{
            active: resultForm.get('type')?.value === option.value
          }"
        >
          <p-radioButton
            [value]="option.value"
            formControlName="type"
            [inputId]="option.id"
            class="dummyInput"
          ></p-radioButton>
          <label for="{{ option.id }}">
            <img [src]="'assets/' + option.image" [alt]="option.image" />
            {{ option.label }}
          </label>
        </div>
        }
      </div>
    </ng-container>
  </div>
</p-card>
